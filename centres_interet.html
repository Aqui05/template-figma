<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélection des centres d'intérêt</title>
    <link rel="stylesheet" href="style/styles_centres_interest.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <svg class="svg1" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <circle cx="9" cy="9" r="7" stroke="#0076C0" stroke-opacity="0.1" stroke-width="4" />
        </svg>
        <img class="svg2" alt="svg2" src="./assets/rectangle.png" />
        <svg class="svg3" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
            <path d="M26.8701 9.19238L9.19245 26.8701" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
            <path d="M26.8701 26.163L9.19245 8.48529" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
        </svg>
        <svg class="svg4" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
            <path d="M17.1001 5.84998L5.8501 17.1" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.18198" />
            <path d="M17.1001 16.65L5.8501 5.39997" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.18198" />
        </svg>
        <svg class="svg5" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
            <path d="M17.1001 5.84998L5.8501 17.1" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.18198" />
            <path d="M17.1001 16.65L5.8501 5.39997" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.18198" />
        </svg>
        <img class="svg6" alt="svg6" src="./assets/rectangle.png" />
        <svg class="svg7" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="11.5" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
        </svg>
        <img class="svg8" alt="svg8" src="./assets/rectangle.png" />
        <svg class="svg9" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
            <path d="M18.6169 5.09332L8.82207 22.0585" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.91795" />
            <path d="M22.0586 17.9382L5.09338 8.1433" stroke="#0076C0" stroke-opacity="0.1" stroke-width="3.91795" />
        </svg>
        <svg class="svg10" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
            <path d="M13 0V25" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
            <path d="M25 12L0 12" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
        </svg>
        <img class="svg11" alt="svg11" src="./assets/rectangle.png" />
        <svg class="svg12" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="11.5" stroke="#0076C0" stroke-opacity="0.1" stroke-width="5" />
        </svg>

        <header>
            <button id="passer" class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path
                        d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
                        fill="#C4C4C4" />
                </svg>
            </button>
            <br />
            <h1>Dites-nous vos centres d'intérêts</h1>
            <br />
            <p class="text">Choisissez 3 de vos centres d'intérêts</p>
            <br />
        </header>
        <main>
            <form>
                <div class="interests-grid">
                    <input type="checkbox" id="mode" name="interest" value="mode" />
                    <label for="mode" class="interest-tag selected"><span>Mode</span></label>

                    <input type="checkbox" id="emploi" name="interest" value="emploi" />
                    <label for="emploi" class="interest-tag"><span>Emploi</span></label>

                    <input type="checkbox" id="culture" name="interest" value="culture" />
                    <label for="culture" class="interest-tag"><span>Culture</span></label>

                    <input type="checkbox" id="musique" name="interest" value="musique" />
                    <label for="musique" class="interest-tag"><span>Musique</span></label>

                    <input type="checkbox" id="education" name="interest" value="education" />
                    <label for="education" class="interest-tag"><span>Education</span></label>

                    <input type="checkbox" id="cinema" name="interest" value="cinema" />
                    <label for="cinema" class="interest-tag"><span>Cinéma</span></label>

                    <input type="checkbox" id="art" name="interest" value="art" />
                    <label for="art" class="interest-tag"><span>Art et expositions</span></label>

                    <input type="checkbox" id="choregraphie" name="interest" value="choregraphie" />
                    <label for="choregraphie" class="interest-tag"><span>Chorégraphie</span></label>

                    <input type="checkbox" id="theatre" name="interest" value="theatre" />
                    <label for="theatre" class="interest-tag"><span>Théâtre</span></label>

                    <input type="checkbox" id="sports" name="interest" value="sports" />
                    <label for="sports" class="interest-tag"><span>Sports</span></label>

                    <input type="checkbox" id="people" name="interest" value="people" />
                    <label for="people" class="interest-tag"><span>People</span></label>
                </div>
            </form>
        </main>
        <footer>
            <button id="continuer" class="submit-button">
                Continuer
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12" fill="none">
                    <path d="M0 5H14.17L10.59 1.41L12 0L18 6L12 12L10.59 10.59L14.17 7H0V5Z" fill="white" />
                </svg>
            </button>
        </footer>
    </div>

    <script>
    function redirectTo(url) {
        window.location.href = url;
    }

    document
        .getElementById("continuer")
        .addEventListener("click", function() {
            redirectTo("./derniere_etape.html");
        });

    document.getElementById("passer").addEventListener("click", function() {
        redirectTo("./derniere_etape.html");
    });
    </script>
</body>

</html>
