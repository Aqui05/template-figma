<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélection d'idoles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style/styles_derniere_etape.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Dernière étape!</h1>
            <button id="passer" class="close-btn">&times;</button>
        </div>
        <p class="subtitle">Suivez 10 de vos idoles préférés ou plus</p>
        <div class="carousel-container">
            <div class="carousel">
                <div class="card">
                    <img src="./assets/img8.jfif" alt="Sessimin" />
                    <div class="card-content">
                        <h2>Sessimin</h2>
                        <p>Artiste musicien</p>
                        <p>20576 Abonnés • 400 Videos</p>
                        <!-- Bouton Suivre avec redirection -->
                        <button class="follow-btn" onclick="window.location.href='#'">
                            Suivre
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img4.jfif" alt="Artiste 2" />
                    <div class="card-content">
                        <h2>Artiste 2</h2>
                        <p>Chanteur</p>
                        <p>15000 Abonnés • 250 Videos</p>
                        <!-- Bouton Suivre avec redirection -->
                        <button class="follow-btn" onclick="window.location.href='#'">
                            Suivre
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img4_2.jfif" alt="Artiste 3" />
                    <div class="card-content">
                        <h2>Artiste 3</h2>
                        <p>Producteur</p>
                        <p>30000 Abonnés • 150 Videos</p>
                        <!-- Bouton Suivre avec redirection -->
                        <button class="follow-btn" onclick="window.location.href='#'">
                            Suivre
                        </button>
                    </div>
                </div>
                <!-- Ajoutez plus de cartes ici si nécessaire -->
            </div>
        </div>
        <footer>
            <!-- Bouton Continuer avec redirection -->
            <button type="submit" id="continuer" class="submit-button">
                Continuer <i class="fas fa-arrow-right"></i>
            </button>
        </footer>
    </div>

    <script>
    function redirectTo(url) {
        window.location.href = url;
    }

    document
        .getElementById("continuer")
        .addEventListener("click", function() {
            redirectTo("./newsfeed.html");
        });

    document.getElementById("passer").addEventListener("click", function() {
        redirectTo("./newsfeed.html");
    });
    </script>
</body>

</html>
