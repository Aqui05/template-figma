<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Profil Utilisateur</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "MaPolice", sans-serif;
        background-color: #f4f4f4;
        overflow-y: scroll;
      }

      .container {
        width: 100%;
        height: auto;
        position: relative;
        margin: 0 auto;
        background-size: cover;
        background-position: center;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .header {
        position: relative;
        height: 200px;
        background-image: url("https://via.placeholder.com/400x200");
        background-size: cover;
        background-position: center;
      }

      .back-button,
      .notification-button {
        position: absolute;
        top: 10px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .back-button {
        left: 10px;
      }

      .notification-button {
        right: 10px;
      }

      .profile-name {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        background-image: url("https://via.placeholder.com/120");
        background-size: cover;
        background-position: center;
      }

      .profile-info {
        padding: 70px 20px 20px;
        text-align: center;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .stat {
        flex: 1;
      }

      .stat-value {
        font-size: 18px;
        font-weight: bold;
        color: #0076c0;
      }

      .stat-label {
        font-size: 14px;
        color: #666;
      }

      .follow-button {
        background-color: #0076c0;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 20px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .social-icon {
        width: 24px;
        height: 24px;
        background-color: #c4c4c4;
      }

      .bio {
        font-size: 14px;
        color: #333;
        line-height: 1.4;
      }

      .content-section {
        padding: 20px;
      }

      .content-title {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .content-section {
        padding: 20px;
      }

      .content-title {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .video-container {
        position: relative;
        width: 100%;
      }

      .video-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }

      .video-thumbnail {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
      }

      .playlist {
        display: flex;
        overflow-x: auto;
        padding-bottom: 10px;
      }

      .playlist-item {
        flex: 0 0 auto;
        width: 120px;
        margin-right: 10px;
      }

      .playlist-thumbnail {
        width: 120px;
        height: 80px;
        background-color: #ddd;
        border-radius: 10px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 215, 0, 0.9);
        /* Couleur de fond jaune */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-icon i {
        color: white;
        font-size: 18px;
      }

      .audio-player img {
        width: 100%;
        border-radius: 10px;
        /* Optionnel, pour des coins arrondis */
      }

      .audio-bar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        display: flex;
        justify-content: space-evenly;
        align-items: flex-end;
        background-color: transparent;
        margin-bottom: 1.43em;
      }

      .bar {
        width: 1rem;
        height: 20px;
        /* La hauteur sera animée pour simuler l'effet audio */
        background-color: #ffcb00;
        animation: bounce 1s infinite ease-in-out;
      }

      /*   @keyframes bounce {

        0%,
        100% {
            height: 10px;
        }

        50% {
            height: 30px;
        }
    }*/

      .trend-title {
        position: absolute;
        top: 0px;
        /* Position en haut */
        left: 10px;
        /* Position à gauche */
        margin: 0;
        padding: 5px 10px;
        background-color: transparent;
        color: white;
        /* Couleur du texte */
        font-weight: bold;
        border-radius: 5px;
        font-size: 16px;
        /* Taille de la police */
        z-index: 1;
        /* S'assurer que le titre est au-dessus de l'image */
      }

      .trends-section {
        margin-bottom: 20px;
      }

      .titre-trend {
        margin-bottom: 10px;
        font-size: 18px;
        margin-left: 15px;
      }

      .trends-container {
        display: flex;
        overflow-x: scroll;
        padding-bottom: 10px;
        width: 100%;
        margin-bottom: 0rem;
      }

      .trend-card {
        position: relative;
        flex: 0 0 150px;
        margin-right: 10px;
        text-align: center;
      }

      .trend-card .play-btn {
        position: absolute;
        bottom: 45%;
        left: 40%;
        background-color: #ffcb00;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin: auto;
      }

      .trend-card img {
        width: 100%;
        border-radius: 10px;
        height: 80%;
      }

      .trend-card p {
        margin-top: 5px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
